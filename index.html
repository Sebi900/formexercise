<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Form Exercise</title>
  </head>
  <body class="grid grid-cols-2">
    <div id="leftSide" class="flex flex-col px-24 py-4">
      <img src="src/public/logo.png" alt="Logo" class="w-24 h-8 mb-20 mt-16" />
      <h3 class="text-4xl font-bold mb-4">
        Tell us a little about your Store.
      </h3>
      <p class="mb-4">
        This is an inital information of your bussiness. <br />
        You change it anytime.
      </p>
      <form id="form">
        <input
          type="text"
          name="storeName"
          id="store-name"
          placeholder="Store Name"
          class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3"
        />
        <fieldset>
          <label for="industry-select"></label>
          <select
            name="industry"
            id="industry-select"
            placeholder="Industry"
            class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3 appearance-none bg-arrow text-gray-400"
          >
            <option class="hidden" disabled selected value>Industry</option>
            <option value="clothing">Clothing</option>
            <option value="distribution">Distribution</option>
            <option value="marketing">Marketing</option>
          </select>
        </fieldset>
        <div class="mb-6">
          <label for="checkbox">
            <input
              type="checkbox"
              checked
              id="checkbox"
              name="registeredBusiness"
              class="accent-[#44756B] w-4 h-4"
            />
            This store is registered business
          </label>
        </div>
        <div class="">
          <input
            name="companyLegalName"
            type="text"
            placeholder="Company Legal Name"
            class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3"
          />
          <input
            id="vatEuNumber"
            name="vatEuNumber"
            type="number"
            maxlength="10"
            minlength="6"
            placeholder="VAT EU Number"
            class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3"
          />
          <input
            name="address"
            type="text"
            placeholder="Address"
            class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3"
          />
          <div class="flex gap-3">
            <input
              name="zipCode"
              type="number"
              minlength="5"
              maxlength="8"
              placeholder="ZIP Code"
              class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3"
            />
            <input
              name="city"
              type="text"
              placeholder="City"
              class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3"
            />
          </div>
        </div>
        <fieldset>
          <label for="country-select"></label>
          <select
            name="country"
            id="country-select"
            class="bg-[#D9D9D9] w-full h-12 rounded-xl pl-3 mb-3 appearance-none text-gray-400"
          >
            <option class="hidden" disabled selected value>Country</option>
            <option value="Germany">Germany</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Austria">Austria</option>
            <option value="Belgium">Belgium</option>
          </select>
        </fieldset>
        <div class="flex justify-between mt-3">
          <button>Go Back</button>
          <button
            type="submit"
            class="bg-[#44756B] h-10 rounded-md items-center px-3"
          >
            Save and continue
          </button>
        </div>
      </form>
    </div>
    <div id="rightSide">
      <img src="./src/public/RightSidePic.png" alt="some Photo" class="" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
